<div class="text-center">
  <h1>Choose detection method!</h1>
  <div class="button-container">
    <div class="m-3">
      <button class="btn btn-primary" (click)="chooseMethod('upload')">Upload Image</button>
    </div>
    <div class="m-3">
      <button class="btn btn-primary" (click)="chooseMethod('URL')">From URL</button>
    </div>
    <div class="m-3">
      <button class="btn btn-primary" (click)="chooseMethod('camera')">Web Camera</button>
    </div>
  </div>
</div>
